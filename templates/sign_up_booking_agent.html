<!--extend the base template-->
{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}
{% block content %}
  <div class="container">
    <div class="row mt-5">
      <div class="col-sm">
      </div>
      <div class="col-sm">
        <form method="POST">
          <h3 allign="center">Sign Up</h3>
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter email"/>
          </div>
          <div class="form-group">
            <label for="booking_agent_id">ID</label>
            <input type="text" class="form-control" id="booking_agent_id" name="booking_agent_id"
                   placeholder="Enter booking_agent_id"/>
          </div>
          <div class="form-group">
            <label for="password1">Password</label>
            <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter password"/>
          </div>
          <div class="form-group">
            <label for="password2">Confirm Password</label>
            <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm password"/>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </form>
      </div>
      <div class="col-sm">
      </div>
    </div>
  </div>
{% endblock %}
