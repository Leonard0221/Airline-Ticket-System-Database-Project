{%extends 'base.html' %}

{%block content%}
<br/>
<div>
    <table class="table">
        <tr class="table__header">
        {% for header in heading %}
        <th class = "table__cell">{{header}}</th>
        {%endfor%}
        </tr class="table__row">
        {% for row in values %}
            {% for cell in row %}
            <td class = "table__cell">{{cell}} </td>
            {%endfor%}
        </tr>
        {%endfor%}

    </table>
</div>

{%endblock%}
